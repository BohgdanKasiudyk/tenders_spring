<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add tender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <h3> Create Tender</h3>
            <a class="my-5">
                <a href="/tender/createTender" class="btn btn-primary"><i>Create tender</i></a>
            </a>
            <a class="my-5">
                <a href="/tender/allUserCreatedTenders" class="btn btn-primary"><i>Created tenders</i></a>
            </a>
            <a class="my-5">
                <a href="/tender/allActiveTenders" class="btn btn-primary"><i>Active tenders</i></a>
            </a>
            <a class="btn btn-primary">
                <form th:action="@{/tender/search}" method="get">
                    <input type="text" th:name="search" th:placeholder="Search"/>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </a>
            <div class="container my-5">
                <div class="col-md-10">
                    <form action="#" th:action="@{/tender/createTender}" th:object="${tender}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label> <input type="text"
                                                                                             th:field="*{name}"
                                                                                             class="form-control"
                                                                                             id="name"
                                                                                             placeholder="Name"> <span
                                    th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description</label> <input type="text"
                                                                                                           th:field="*{description}"
                                                                                                           class="form-control"
                                                                                                           id="description"
                                                                                                           placeholder="Description">
                            </div>
                            <div class="form-group col-md-8">
                                <label for="startBet" class="col-form-label">StartBet</label> <input type="text"
                                                                                                     th:field="*{startBet}"
                                                                                                     class="form-control"
                                                                                                     id="startBet"
                                                                                                     placeholder="StartBet">
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Create Tender">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>View Contact</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Lot</h1>
<a th:href="@{/tender/allActiveTenders}">Back to tender List</a>
<br/><br/>
<div>
    <table>
        <tr>
            <td>ID</td>
            <td>:</td>
            <td th:utext="${tender.id}">...</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>:</td>
            <td th:utext="${tender.name}">...</td>
        </tr>
        <tr>
            <td>Start bet</td>
            <td>:</td>
            <td th:utext="${tender.startBet}">...</td>
        </tr>
        <tr>
            <td>Active bet</td>
            <td>:</td>
            <td th:utext="${tender.activeBet}">...</td>
        </tr>
        <tr>
            <td>tender status</td>
            <td>:</td>
            <td th:utext="${tender.status}">...</td>
        </tr>
        <tr>
            <form th:if="${tender.status == 'CREATED' || tender.status == 'STOPPED'}"
                  th:action="@{/tender/start/{tenderId}(lotId=${tender.id})}" method="POST">
                <input type="submit" th:value="Start"/>
            </form>
            <form th:if="${tender.status == 'ACTIVE'}" th:action="@{/tender/stop/{tenderId}(tenderId=${tender.id})}" method="POST">
                <input type="submit" th:value="Stop"/>
            </form>
            <form th:action="@{/tender/remove/{tenderId}(tenderId=${tender.id})}" method="POST">
                <input type="submit" th:value="Remove"/>
            </form>
            <br/><br/>
            <form th:action="@{/tender/generateUrl/{tenderId}(tenderId=${tender.id})}" method="GET">
                <input type="submit" th:value="Generate"/>
            </form>
            <a th:utext="${url}"></a>
        </tr>
    </table>
</div>
</body>
</html>

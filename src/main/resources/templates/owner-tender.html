<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tender page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <div class="card">
        <div class="card-body">

            <h3>Tender page</h3>
            <a class="my-5">
                <a href="/tender/createTender" class="btn btn-primary"><i>Create tender</i></a>
            </a>
            <a class="my-5">
                <a href="/tender/allUserCreatedTenders" class="btn btn-primary"><i>Created tenders</i></a>
            </a>
            <a class="my-5">
                <a href="/tender/allActiveTenders" class="btn btn-primary"><i>Active tenders</i></a>
            </a>
            <a class="btn btn-primary">
                <form th:action="@{/tender/search}" method="get">
                    <input type="text" th:name="search" th:placeholder="Search"/>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </a>
            <div class="container my-5">
                <div class="col-md-10">
                    <table class="table table-striped table-responsive-md">
                        <tr>
                            <td>Name</td>
                            <td>:</td>
                            <td th:utext="${tender.name}">...</td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td>:</td>
                            <td th:utext="${tender.description}">...</td>
                        </tr>
                        <tr>
                            <td>Start bet</td>
                            <td>:</td>
                            <td th:utext="${tender.startBet}">...</td>
                        </tr>
                        <tr>
                            <td>Active bet</td>
                            <td>:</td>
                            <td th:utext="${tender.activeBet}">...</td>
                        </tr>
                        <tr>
                            <td>Tender status</td>
                            <td>:</td>
                            <td th:utext="${tender.status}">...</td>
                        </tr>
                    </table>

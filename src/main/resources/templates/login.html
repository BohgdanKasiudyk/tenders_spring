<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <h3>Login</h3>
            <form method="post" th:action="@{/user/login}" th:object="${loginUserDto}">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label class="col-form-label" for="email">Email</label>
                        <input class="form-control" id="email" placeholder="Email" th:field="*{email}" type="text">
                    </div>
                    <div class="form-group col-md-8">
                        <label class="col-form-label" for="password">Password</label>
                        <input class="form-control" id="password" placeholder="Password" th:field="*{password}"
                               type="text">
                    </div>
                    <div class="col-md-6">
                        <input class="btn btn-primary" type="submit" value="Login">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
